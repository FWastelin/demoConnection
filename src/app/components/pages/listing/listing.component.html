<nb-card>
  <nb-card-header>
    <h3>Users</h3>
  </nb-card-header>
  <nb-card-body>
    <table class="table table-striped">
      <thead>
        <tr>
          <th style="width: 30%">Lastname</th>
          <th style="width: 30%">Firstname</th>
          <th style="width: 30%">Email</th>
          <th style="width: 10%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.lastName }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.email }}</td>
          <td style="white-space: nowrap">
            <button nbButton (click)="toInfo(user.id)" status="info">
              info</button
            >&nbsp;
            <button nbButton (click)="toEdit(user.id)" status="warning">
              Edit</button
            >&nbsp;
            <button nbButton (click)="toDelete(user.id)" status="danger">
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="!users">
          <td colspan="4" class="text-center">
            <span class="spinner-border spinner-border-lg align-center"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
